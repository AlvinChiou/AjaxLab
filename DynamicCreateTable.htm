<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>動態建立表格</title>

    <script>
        function createTable(id) {
            var i, j , tr, textNode, rows = 3, cols = 4;
            var table = document.createElement("table"); // make <table></table> in html.
            var tbody = document.createElement("tbody");
            /* Line11 make:
               <table>
               以下三行只是給Table Row做群組
                    <thead></thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
               </table>
            * */
            for(i = 1;i<=rows;i++){
                tr = document.createElement("tr"); // Create table rows.
                for(j=1;j<=cols;j++){
                    td = document.createElement("td"); //create tablr columns, one cell.
                    textNode = document.createTextNode(i+","+j); //One cell one textNode.
                    td.appendChild(textNode); //push one element(textNode) into cell.
                    tr.appendChild(td); //push one element(one cell) into tableRow.
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            table.setAttribute("border", 1);
            table.setAttribute("borderColor", "blue");
            document.getElementById(id).appendChild(table);
        }

        }

        function removeAttr() {

        }
    </script>
</head>
<body id="myBody">
<input type=button value="create table on Document" onclick="createTable('myBody');">
<input type=button value="create table on Div" onclick="createTable('showPanel')">
<input type=button value="set attribute" onclick="setAttr()">
<input type=button value="remove attribute" onclick="removeAttr()">

<div id=showPanel style="height:100px;background-color:lightBlue"></div>
</body>
</html>
