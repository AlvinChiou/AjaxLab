<html>
<!-- Created on: 2009/7/2 -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>使用GET請求方式取得回應字串</title>
    <script>
        var xhr = null;

        function createXHR() {
            var xhr;
            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            } else
                xhr = null;

            return xhr;
        }

        function stateChanged() {
            if(xhr.readyState==4){
                if(xhr.status==200){
                    document.getElementById("showPanel").innerHTML=xhr.responseText;
                }else{
                    alert(xhr.status);
                }
            }
        }

        function getInfo() {
            xhr = createXHR();
            if (xhr == null) {
                alert("Does not support Ajax....");
                return;
            }

            //實作(填入程式碼):設定好回呼函數,並建立好Get連接與送出請求
            xhr = createXHR();
            if(xhr==null){
                alert("Don't support Ajax");
                return;
            }
            xhr.onreadystatechange = stateChanged;
            var url = "GetResponseText.jsp?memId="+document.getElementById("memId").value;
            xhr.open("Get", url, true);
            xhr.send(null);

        }
    </script>
</head>
<body>
<form>
    帳號:<input type="text" name="memId" id="memId">
    <input type="button" value="取得名字" onclick="getInfo();">
</form>
<div id="showPanel">
</div>
</body>
</html>
